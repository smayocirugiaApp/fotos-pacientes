<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir fotos del paciente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Subir fotos del paciente</h2>

    <label>Nombre:</label>
    <input type="text" id="nombre" placeholder="Nombre del paciente">

    <label>Apellido:</label>
    <input type="text" id="apellido" placeholder="Apellido del paciente">

    <label>DNI:</label>
    <input type="text" id="dni" placeholder="DNI del paciente">

    <hr>

    <button id="startCameraBtn">Iniciar c√°mara</button>
    <div id="cameraSection" style="display:none;">
      <video id="video" autoplay></video>
      <button id="takePhotoBtn">Tomar foto</button>
    </div>

    <label>O seleccionar archivos:</label>
    <input type="file" id="fileInput" accept="image/*" multiple>

    <button id="uploadBtn">Subir todas las fotos</button>

    <div id="photoPreview"></div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
